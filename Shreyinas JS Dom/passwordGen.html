<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>PASSWORD GENERATOR</h1>


    <div class="display-container">
        <input readonly placeholder="Password " class="display" data-passwordDisplay>

        <button data-copy>
            <span data-copyMsg></span>
            <i class="fa-regular fa-copy"></i>
        </button>

    </div>



    <div class="input-container">

        <!-- password length section -->

        <div class="length-container">
            <p>Password Length</p>
  <!-- data-lengthNumber is a custom attribute rthrough we call in Js -->
            <p data-lengthNumber>0</p>  
        </div>

   <!-- Slider -->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>



        <!-- checkbox -->
       <div>
        <input type="checkbox" id="uppercse">
        <label for="uppercse">Includes Uppercase letters</label>
      </div>
       <div>
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes Lowercase letters</label>
      </div>
       <div>
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes Numbers </label>
      </div>
       <div>
        <input type="checkbox" id="symbols">
        <label for="symbols">Includes Symbols </label>
      </div>


      <!-- Strength section -->

      <div class="strength-container">

        <p>Strength</p>
        <div data-indicator></div>

      </div>

      <!-- Generate password -->

      <button class="generate-button">Password Generator</button>





    </div>




    <script src="passwordGen.js"></script>
</body>

</html>
